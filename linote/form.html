<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enregistrer un nouvel événement</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #e6e6fa;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        h2 {
            margin-top: 0;
            color: #4b0082;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 10px;
            color: #8a2be2;
        }

        input,
        select,
        textarea {
            margin-top: 5px;
            padding: 8px;
            border: 1px solid #9370db;
            border-radius: 4px;
        }

        textarea {
            resize: vertical;
        }

        button {
            margin-top: 20px;
            padding: 10px;
            background-color: #4b0082;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #8a2be2;
        }

        .date {
            margin-top: 20px;
            background-color: #e6e6fa;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
        }

        .date h3 {
            margin: 0;
            font-size: 18px;
            color: #4b0082;
        }

        .date p {
            margin: 5px 0 0;
            font-style: italic;
            color: #8a2be2;
        }

        @media (max-width: 768px) {
            body {
                align-items: flex-start;
                padding: 20px;
            }

            .container {
                padding: 15px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Enregistrer un nouvel événement</h2>
        <form id="eventForm">
            <label for="eventName">Nom de l'événement:</label>
            <input type="text" id="eventName" name="eventName" required>

            <label for="eventDate">Date:</label>
            <input type="date" id="eventDate" name="eventDate" required>

            <label for="eventTime">Heure:</label>
            <input type="time" id="eventTime" name="eventTime" required>

            <label for="eventType">Type d'événement:</label>
            <select id="eventType" name="eventType" required>
                <option value="">Choisissez un type</option>
                <option value="meeting">Réunion</option>
                <option value="appointment">Rendez-vous</option>
                <option value="birthday">Anniversaire</option>
                <option value="other">Autre</option>
            </select>

            <label for="eventDescription">Description:</label>
            <textarea id="eventDescription" name="eventDescription" rows="4"></textarea>

            <button type="submit">Enregistrer l'événement</button>
        </form>

    </div>

    <script>
        document.getElementById('eventForm').addEventListener('submit', function (e) {
            e.preventDefault();
            alert('Événement enregistré avec succès!');
            this.reset();
        });
    </script>
</body>

</html>
